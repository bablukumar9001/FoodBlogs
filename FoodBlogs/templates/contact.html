{% extends 'basic.html' %}

{% block title %} contact us  {% endblock title %}

{% block body  %} 

 <div class="container-fluid px-0 ">
    <img src="/static/img/contact1.webp"    class="img-fluid"  style="height:300px; width: 1366px;">
 </div>

 <h1 class =" text-center my-2 "> Contact Us  </h1>

 
    <form action="/contact" method="post">
        {% csrf_token %}

    <body class="bg-light">
        <div class="mt-5 conatiner">
            <div class="text-center">
                <h3 class="text-primary">How Can We Help You?</h3>
                <p class="lead">Submit your suggestions and querries Here..</p>
            </div>
            <div class=" d-flex align-items-center justify-content-center">
                <div class="bg-white col-md-4">
                    <div class="p-4 rounded shadow-md">
                        <div>
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" name="name" class="form-control" placeholder=" Enter Your Name" required>
                        </div>
                        <div class="mt-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                        </div class="mt-3">
                        <div class="mt-3">
                            <label for="phone" class="form-label">Your Phone </label>
                            <input type="phone" name="phone" class="form-control" placeholder=" Enter Your Phone  " required>
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="message" class="form-label"> Enter your Message here </label>
                            <textarea name="desc" cols="20" rows="6" class="form-control"
                                placeholder="message"></textarea>
                        </div>
                        <button class="btn btn-primary">
                            Submit 
                        </button>
                    </div>
                </div>
            </div>
     

        </div>
        </div>

    </form>

 


{% endblock body  %}
